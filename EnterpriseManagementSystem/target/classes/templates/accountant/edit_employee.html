
<html  xmlns:th="http://www.thymeleaf.org" th:replace="accountant/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">

<title>Edit</title>
</head>
<body>

	<section>
	
	<div class="container">
	<div class="row">
	<div class="col-md-8 offset-md-2">
	<div class="my-card mt-3">
	<h1 class="text-center">Edit Profile</h1>
	<div th:if="${session.message}" th:classappend="${'alert-'+session.message.type}" class="alert " role="alert">
  <p class="text-center" th:text="${session.message.content}"></p>
		
		<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
		
	<div class="container text-center">
	<img style="width:80px;" th:src="@{'/imag/'+${empl.user.image}}" alt=""/>
	</div>
	<div class="container text-center">
	
<span th:text="${empl.user.name}"></span>
      
	</div>
	
	
	
	
	
	 <form  th:action="@{/accountant/empsave}"  method="Post" th:object="${empl}">
  
  <div class="form-group" >
    <label for="field_jobProfile">Job Profile</label>
    <input type="text" name="jobProfile" 
    class="form-control " 
    id="field_jobProfile"  
    placeholder="Job Profile" 
    required
    th:value="${empl.jobProfile}">
   
  </div>
  
  <div class="form-group">
    <label for="field_salary">Salary</label>
    <input type="number" name="salary" 
    th:value="${empl.salary}" class="form-control" id="field_salary" placeholder="Salary" required>

  </div>
  

  <div class="form-group">
    <label for="field_enabled">Role</label>
    <select name="user.enabled" class="form-control" id="field_user.enabled" required>
    <option selected disabled>SELECT</option>
    <option value="true">Yes</option>
    <option value="false">No</option>
    </select>  
  </div>
	 
  
  <div class="form-group">
    <label for="field_id"></label>
    <input type="hidden" name="id" 
    th:value="${empl.id}" class="form-control" id="field_id">

  </div>
 
  
  <div class="container text-center">
  <button type="submit" class="btn btn-warning">Save</button></div>  
  </form>
  
  
 
  
 
 
	
	
	
	
	
	
	
	
	
	</div>
	</div>
	
	
	</div></div>
	
	
	
	

	</section>
</body>
</html>
