
<html  xmlns:th="http://www.thymeleaf.org" th:replace="employee/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">

<title>About</title>
</head>
<body>

	<section>
	
	<div class="container">
	<div class="row">
	<div class="col-md-8 offset-md-2">
	<div class="my-card mt-3">
	<h1 class="text-center">Edit Profile</h1>
	<div th:if="${session.message}" th:classappend="${'alert-'+session.message.type}" class="alert " role="alert">
  <p class="text-center" th:text="${session.message.content}"></p>
		
		<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
		
	<div class="container text-center">
	<img style="width:80px;" th:src="@{'/imag/'+${user.image}}" alt=""/>
	</div>
	
	
	
	
	
	 <form  th:action="@{/employee/edit}" enctype="multipart/form-data" method="Post" th:object="${user}">
  
  <div class="form-group" >
    <label for="field_name">Full Name</label>
    <input type="text" name="name" 
    class="form-control " 
    th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
    id="field_fullname"  
    placeholder="Full Name" 
    required
    th:value="${user.name}">
    <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">    </div>
  </div>
  
  <div class="form-group">
    <label for="field_username">Email</label>
    <input type="username" name="username" 
        th:classappend="${#fields.hasErrors('username') ? 'is-invalid' : ''}"
    th:value="${user.username}" class="form-control" id="field_username" placeholder="Email" required>
      <div class="invalid-feedback" th:each="e : ${#fields.errors('username')}" th:text="${e}">    </div>

  </div>
  
  <div class="form-group">
    <label for="field_mobile">Mobile</label>
    <input type="text" name="mobile" th:value="${user.mobile}" class="form-control" 
    th:classappend="${#fields.hasErrors('mobile') ? 'is-invalid' : ''}"
    id="field_mobile" placeholder="Mobile" required>
        <div class="invalid-feedback" th:each="e : ${#fields.errors('mobile')}" th:text="${e}">    </div>
  </div>
  
  <div class="form-group">
    <label for="field_dob">DOB</label>
    <input type="text" name="dob" th:value="${user.dob}" class="form-control" 
    th:classappend="${#fields.hasErrors('dob') ? 'is-invalid' : ''}"
    id="field_dob" placeholder="DD/MM/YYYY" required>
        <div class="invalid-feedback" th:each="e : ${#fields.errors('dob')}" th:text="${e}">    </div>
  </div>
  
  <div class="form-group">
    <label for="field_address">Address</label>
    <input type="text" name="address" th:value="${user.address}" class="form-control" 
    th:classappend="${#fields.hasErrors('address') ? 'is-invalid' : ''}"
    id="field_address" placeholder="Address" required>
        <div class="invalid-feedback" th:each="e : ${#fields.errors('address')}" th:text="${e}">    </div>
  </div>
   <div class="form-group">
   <label for="remember-me" class="text-info"><span>Photo & IDCard are optional</span></label><br>
     </div>
 
  <div class="custom-file"><label >Update Photo</label>
		<input type="file" name="profileimage"/>
		</div>
		
		<div class="custom-file"><label >Identity Card</label>
		<input type="file" name="iCard"/>
		</div>
  
  
  <div class="container text-center">
  <button type="submit" class="btn btn-warning">Save</button></div>  
  </form>
  
  
 
  
 
 
	
	
	
	
	
	
	
	
	
	</div>
	</div>
	
	
	</div></div>
	
	
	
	

	</section>
</body>
</html>
