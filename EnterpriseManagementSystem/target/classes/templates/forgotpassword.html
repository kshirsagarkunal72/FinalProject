
<html  xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">

<title>Login</title>
</head>
<body>

	<section>
	
	<div id="login">
        <div class="container" >
            <div id="login-row"  class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-8" style="height: 240px;">
                        <form th:action="@{/home/changepassword}" action="#" id="login-form" class="form"  method="post">
                            <h3 class="text-center text-info">Enter Username</h3>
                            <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username
                            </div>
                            
                  			<div class="form-group">
                            </div>
                            <div class="form-group">
                                <label for="username" >Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Email" required>
                            </div>
                                                                                    
                           
                           
                           
                            <div id="" class="text-center"><a>
                                <input type="submit" class="btn btn-primary text-center" value="Send OTP"></input></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
