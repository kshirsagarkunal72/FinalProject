
<html  xmlns:th="http://www.thymeleaf.org" th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">

<title>About</title>
</head>
<body>

	<section>
	
	<div class="container">
	<div class="row">
	<div class="col-md-8 offset-md-2">
	<div class="my-card mt-3">
	<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  <p class="text-center" th:text="${session.message.content}"></p>
		
		<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
	<div class="container text-center">
	<img style="width:80px;" th:src="@{/imag/contract.png}" alt=""/>
	</div>
	
	<h1 class="text-center">Add Employee</h1>
	
	
	
	 <form  th:action="@{/user/register}" method="Post" th:object="${user1}">
  <div class="form-group" >
    <label for="field_name">Full Name</label>
    <input type="text" name="name" 
    class="form-control " 
    th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
    id="field_fullname"  
    placeholder="Full Name" 
    required
    th:value="${user1.name}">
    <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">    </div>
  </div>
  
  <div class="form-group">
    <label for="field_username">Email</label>
    <input type="username" name="username" 
        th:classappend="${#fields.hasErrors('username') ? 'is-invalid' : ''}"
    th:value="${user1.username}" class="form-control" id="field_username" placeholder="Email" required>
      <div class="invalid-feedback" th:each="e : ${#fields.errors('username')}" th:text="${e}">    </div>

  </div>
  
  <div class="form-group">
    <label for="field_mobile">Mobile</label>
    <input type="text" name="mobile" th:value="${user1.mobile}" class="form-control" 
    th:classappend="${#fields.hasErrors('mobile') ? 'is-invalid' : ''}"
    id="field_mobile" placeholder="Mobile" required>
        <div class="invalid-feedback" th:each="e : ${#fields.errors('mobile')}" th:text="${e}">    </div>
  </div>
  
  
  <div class="form-group">
    <label for="field_role">Role</label>
    <select name="role" th:value="${user1.role}" class="form-control" id="field_role" required>
    <option selected disabled>SELECT</option>
    <option value="ROLE_ADMIN">ADMIN</option>
    <option value="ROLE_ACCOUNTANT">ACCOUNTANT</option>
    <option value="ROLE_EMPLOYEE">EMPLOYEE</option>
    </select>
    
  </div>
  
  <div class="form-group">
    <label for="field_password">Password</label>
    <input type="password"  name="password" class="form-control" 
            th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
    id="field_password" placeholder="Password" required>
          <div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">    </div>

  </div>
 <div class="container text-center">
  <button type="reset" class="btn btn-primary">RESET</button>
  <button type="submit" class="btn btn-warning">Submit</button></div>
</form> 
	
	
	
	
	
	
	
	
	
	</div>
	</div>
	
	
	</div></div>
	
	
	
	

	</section>
</body>
</html>
