
<html  xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">

<title>Login</title>
</head>
<body>

	<section>
	
	<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-8" style="height: 260px;">
                        <form th:action="@{/home/verification}" action="#" id="login-form" class="form"  method="post">
                            <h3 class="text-center text-info">Enter Username</h3>
                            <div  class="alert alert-success" role="alert">
                            We have  sent OTP to your EmailId
                            </div>
                            	

                  			<div class="form-group">
                            </div>
                            <div class="form-group">
                                <label for="username" >Enter OTP</label><br>
                                <input type="number" name="otp" id="otp" class="form-control" placeholder="OTP" required>
                            </div>
                                                                                    
                           
                           
                           
                            <div id="" class="text-center"><a>
                                <input type="submit" class="btn btn-primary text-center" value="Verify"></input></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
