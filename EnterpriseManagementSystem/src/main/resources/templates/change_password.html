
<html  xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">

<title>Login</title>
</head>
<body>

	<section>
	
	
	
	<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-8" style="height: 260px;">
	
	
	
	
	
                        <form th:action="@{/home/changing}" action="#" id="login-form" class="form"  method="post">
                            <h3 class="text-center text-info">Enter New Password</h3>

                            
                  			<div class="form-group">
                            </div>
                            <div class="form-group">
                                <label for="username" ></label><br>
                                <input type="password" name="password" id="password" class="form-control" placeholder="New Password" required>
                            </div>
                                                                                    
                           
                           
                           
                            <div id="" class="text-center"><a>
                                <input type="submit" class="btn btn-primary text-center" value="Submit"></input></a>
                            </div>
                        </form>
                 </div></div>
                </div>
            </div>
        </div>
    </div>     
	</section>
</body>
</html>
